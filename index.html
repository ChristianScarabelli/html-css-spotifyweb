<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89082768ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-container">
        <div class="main-container">
            <header class="side-bar">
                    <div class="side-bar logo">
                        <figure>
                            <img src="./img/logo.svg" alt="20">
                        </figure>
                    </div>
                    <div class="side-bar index">
                        <div>
                            <figure>
                                <img src="./img/home.svg" alt="">
                                <span>Home</span>
                        </div>
                        </figure>
                        <figure>
                            <img src="./img/search.svg" alt="">
                            <span>Cerca</span>
                        </figure>
                        <figure>
                            <img src="./img/libreria.svg" alt="">
                            <span>La tua libreria</span>
                        </figure>
                    </div>
                    <div class="side-bar playlist">
                        <h2>Playlist</h2>
                        <figure>
                            <img src="." alt="">
                            <h2>Add playlist</h2>
                        </figure>
                        <ul>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                        </ul>
                    </div>
                    <div class="profile">

                    </div>
                </header>
            <main class="music-section">

            </main>
        </div>
        <aside class="player-container">
            <div class="left-player-section">
                    <figure class="playing-song-img">
                        <img src="./img/sinister.jpeg" alt="">
                    </figure>
                <div class="playing-song-id">
                    <strong class="movie-name">Sinister</strong>
                    <span class="song-name">Brano Nome</span>
                </div>
                <div class="playing-song-cta">
                    <button><i class="fa-regular fa-heart"></i></button>
                    <button><i class="fa-regular fa-folder-closed"></i></button>
                </div>
            </div>
            <section class="main-player">
                <div class="main-player-actions">
                    <button class="main-player-button"><i class="fa-solid fa-shuffle"></i></button>
                    <button class="main-player-button"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="main-player-button play"><i class="fa-regular fa-circle-play"></i></button>
                    <button class="main-player-button"><i class="fa-solid fa-forward-step"></i></button>
                    <button class="main-player-button"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
                <div class="main-player-buffering">
                    <span class="song-min-time">0.25</span>
                    <div class="main-player buffer-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="song-max-time">4.35</span>
                </div>
                        
            </section>
            <div class="reproducing-cta">
                <button><i class="fa-solid fa-list"></i></button>
                <button><i class="fa-solid fa-display"></i></button>
                <button><i class="fa-solid fa-volume-high"></i></button>
                <div class="reproducing buffer-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
