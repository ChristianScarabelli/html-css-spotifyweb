<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89082768ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-container">
        <div class="main-container">
            <header class="side-bar">
                        <figure class="side-bar-logo">
                            <img class="logo-full" src="./img/logo.svg" alt="20">
                            <img class="logo-small" src="./img/logo-small.svg" alt="20">
                        </figure>
                    <div class="side-bar-index">
                        <div class="border-left"></div>
                        <a href="#">
                            <img src="./img/home.svg" alt="">
                            <span class="home">Home</span>
                        </a>
                        <a href="#">
                            <img src="./img/search.svg" alt="">
                            <span class="search">Cerca</span>
                        </a>
                        <a href="#">
                            <img src="./img/libreria.svg" alt="">
                            <span class="library">La tua libreria</span>
                        </a>
                    </div>
                    <div class="add-playlist">
                        <h2>PLAYLIST</h2>
                        <div class="plus-cube">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <span>Crea Playlist</span>
                    </div>
                        
                    <div class="side-bar-playlist">    
                        <ul>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                        </ul>
                    </div>
                    <div class="profile">
                        <div class="download">
                            <a href="#">
                                <figure class="download-icon">
                                    <img src="./img/download.svg" alt="">
                                </figure>
                            </a>
                            <a href="#" class="install-app">Installa App</a>
                        </div>
                        <hr>
                        <div class="user-name">
                            <figure class="user-icon">
                                <img src="./img/profile.svg" alt="">
                            </figure>
                            <h2>John Doe</h2>
                        </div>
                    </div>
                </header>
            <main class="music-section">

            </main>
        </div>
        <aside class="player-container">
            <div class="left-player-section">
                    <figure class="playing-song-img">
                        <img src="./img/sinister.jpeg" alt="">
                    </figure>
                <div class="playing-song-id">
                    <strong class="movie-name">Sinister</strong>
                    <span class="song-name">Brano Nome</span>
                </div>
                <div class="playing-song-cta">
                    <button><i class="fa-regular fa-heart"></i></button>
                    <button><i class="fa-regular fa-folder-closed"></i></button>
                </div>
            </div>
            <section class="main-player">
                <div class="main-player-actions">
                    <button class="main-player-button"><i class="fa-solid fa-shuffle"></i></button>
                    <button class="main-player-button"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="main-player-button play"><i class="fa-regular fa-circle-play"></i></button>
                    <button class="main-player-button"><i class="fa-solid fa-forward-step"></i></button>
                    <button class="main-player-button"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
                <div class="main-player-buffering">
                    <span class="song-min-time">0.25</span>
                    <div class="main-player buffer-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="song-max-time">4.35</span>
                </div>
                        
            </section>
            <div class="reproducing-cta">
                <button><i class="fa-solid fa-list"></i></button>
                <button><i class="fa-solid fa-display"></i></button>
                <button><i class="fa-solid fa-volume-high"></i></button>
                <div class="reproducing buffer-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
